# Fonts
font_family   Inconsolata Nerd Font Mono
bold_font     Inconsolata Nerd Font Mono
font_size     17.0
font_features InconsolataNerdFontCompleteM-Regular -liga
font_features InconsolataNerdFontCompleteM-Bold -liga

# Mouse
copy_on_select yes

# Terminal bell
enable_audio_bell no

# Window layout
remember_window_size no
window_margin_width  9

# Tab bar
tab_bar_edge              top
tab_bar_margin_width      9
tab_bar_margin_height     9 0
tab_bar_style             separator
tab_bar_min_tabs          1
tab_separator             ""
tab_title_template        "{fmt.fg._5c6370}{fmt.bg.default}{fmt.fg._abb2bf}{fmt.bg._5c6370} {title.split()[0]} {fmt.fg._5c6370}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._61afef}{fmt.bg.default}{fmt.fg._282c34}{fmt.bg._61afef} {title.split()[0]} {fmt.fg._61afef}{fmt.bg.default} "

# Advanced
shell /usr/bin/fish

# Tab management
map alt+h       previous_tab
map alt+j       new_tab
map alt+k       close_tab
map alt+l       next_tab
map alt+,       set_tab_title
map shift+alt+h move_tab_backward
map shift+alt+l move_tab_forward

# BEGIN_KITTY_THEME
# One Half Dark
include current-theme.conf
# END_KITTY_THEME
